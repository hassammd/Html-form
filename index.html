<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form_outer">
        <div class="form-title">

            <span class="form-title"> Name and address </span>
        </div>
        <form action="">
          <div class="form-fields">
            <span for=""> Do You use CiviCRM</span>
            <div class="form-radio-button">
              <label for="">Yes</label>
              <input type="radio" />
              <label for="">No</label>
              <input type="radio" />
            </div>
          </div>

          <div class="form-fields">
            <span>How long have you been using CiviCRM</span>
            <select name="" id="">
              <option value="">-select-</option>
            </select>
          </div>
          <div class="form-fields">
            <span>Which CMS do you use</span>
            <select name="" id="">
              <option value="">-select-</option>
            </select>
          </div>
          <div class="form-fields">
            <label for="">Your skill set</label>
            <select name="" id="">
              <option value="">-select-</option>
            </select>
          </div>
          <div class="form-personal-info">
            <div class="form-fields">
              <label for="">Email*</label>
              <input type="email" required />
            </div>
            <div class="form-fields">
              <label for="">First Name*</label>
              <input type="text" required />
            </div>
            <div class="form-fields">
              <label for="">Last Name*</label>
              <input type="text" required/>
            </div>
            <span
              >First and last name will be shared with other visitores to the
              site</span
            >
          </div>
          <div class="form-bio-sec">
            <div class="form-fields">
              <label for="">Street Address (Home)</label>
              <input type="text" />
            </div>
            <div class="form-fields">
              <label for="">City(Home)</label>
              <input type="text" />
            </div>
            <div class="form-fields">
              <label for="">Postal Code (Home)</label>
              <input type="text" />
            </div>
            <div class="form-fields">
              <label for="">Country (Home)</label>
              <select value="">
                <option name="" id="">
                  <option value="">united states</option>
                </option>
              </select>
              
            </div>
            <span
                >Your state/province and country will be shared with other so
                folks can find others in their community.</span
              >
            <div class="form-fields">
              <label for="">State (Home)</label>
              <select value="">
                <option name="" id="">
                 select
                </option>
              </select>
            </div>
          </div>
          <div class="submit-btn">
            <button type="submit">Save</button>
            <button class="cancel-btn" type="">cancel</button>
          </div>
        </form>
      </div>
  </body>
</html>
